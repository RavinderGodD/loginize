<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2cfd449dcf.js" crossorigin="anonymous"></script>
    <title>RD</title>
</head>
<body>
        <header>
            <h2 class="logo"><img src="logo.jpg" width="30px" height="30px" >RS Login</h2>
            <nav class="navigation">
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                        <i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                        <i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                        
                           
                    </div>
                    <div class="remamber-forget">
                        <label><input type="checkbox">
                        Remember me</label>
                        <a href="#">forget password</a>
                </div>
                <button type="submit" class="btn" >Login</button>
                <div class="login-register">
                    <p>Don't have an account <a href="#" class="register-link">Register</a></p>
                </div>
                </form>
            </div>
        </div>
</body>
</html>
